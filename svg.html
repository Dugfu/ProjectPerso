   body{

   .box-with-text {
      background-image: url(https://www.cheatsheet.com/wp-content/uploads/2015/12/Marvel-Comics.jpg);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      user-select: none;
      font-family: Verdana;
      font-size: 150px;
      font-weight: 700;
      position: relative;
      top: 31vh;
      text-transform:uppercase;
   }
   .box-with-text2{
      background-image: -webkit-linear-gradient(crimson 50%, white 50%);
      background-repeat:repeat;
      background-position:0 0;
      background-size: 100% 50px;
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      -webkit-animation: stripes 2s linear infinite;
      animation: stripes 2s linear infinite;
      position:absolute;
      top:150%;
      left:50%;
      white-space:nowrap;
      text-align:center;
      text-transform:uppercase;
      font: bold 10vmax/.8 Verdana;
      -webkit-transform: translateX(-50%) translateY(-50%);
      -ms-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      user-select:none;
   }
   @-webkit-keyframes stripes{
      100%{
         background-position:0 -50px;
      }
   }
   @keyframes stripes{
      100%{
         background-position:0 -50px;
      }
   }
   .box-with-text3{
      position:absolute;
      top:250%;
      width:100%;
      height:100vh;

      font-size: 100px;
      text-transform: uppercase;

   /* Colorize & animate pattern */
   .g-stars polygon {
      stroke-width: 0;
      -webkit-animation: stroke 2s infinite;
      animation: stroke 2s infinite;
   }

   .g-stars polygon:nth-child(5n + 1) {
      fill: #551F7A;
      stroke: #551F7A;
      -webkit-animation-delay: -0.4s;
      animation-delay: -0.4s;
   }

   .g-stars polygon:nth-child(5n + 2) {
      fill: #BA2799;
      stroke: #BA2799;
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
   }

   .g-stars polygon:nth-child(5n + 3) {
      fill: #D9587A;
      stroke: #D9587A;
      -webkit-animation-delay: -1.2s;
      animation-delay: -1.2s;
   }

   .g-stars polygon:nth-child(5n + 4) {
      fill: #FFDD00;
      stroke: #FFDD00;
      -webkit-animation-delay: -1.6s;
      animation-delay: -1.6s;
   }

   .g-stars polygon:nth-child(5n + 5) {
      fill: #FFF3A1;
      stroke: #FFF3A1;
      -webkit-animation-delay: -2s;
      animation-delay: -2s;
   }

   /* Change stroke-width within animation */
   @-webkit-keyframes stroke {
      50% {
         stroke-width: 8;
      }
   }
   @keyframes stroke {
      50% {
         stroke-width: 8;
      }
   }

   .anata-path {

   }


   .anata-path--a-1 {
      stroke-dasharray: 2600;
      stroke-dashoffset: 2600;
      stroke-width: 40;
      animation: anata-a-1 1.5s linear forwards;
   }

   @keyframes anata-a-1 {
      0% {
         stroke-width: 20;
         stroke-dashoffset: 2600;
      }

      14% {
         stroke-width: 20;
      }

      15% {
         stroke-width: 40;
      }

      100% {
         stroke-dashoffset: 0;
      }
   }


   .anata-path--n {
      stroke-dasharray: 2600;
      stroke-dashoffset: 2600;
      stroke-width: 40;
      animation: anata-other-letters 1.5s linear forwards .8s;
   }


   .anata-path--a-2 {
      stroke-dasharray: 2600;
      stroke-dashoffset: 2600;
      stroke-width: 40;
      animation: anata-other-letters 1.5s linear forwards 1.1s;
   }


   .anata-path--t {
      stroke-dasharray: 2600;
      stroke-dashoffset: 2600;
      stroke-width: 40;
      animation: anata-other-letters 1.5s linear forwards 1.3s;
   }


   .anata-path--a-3 {
      stroke-dasharray: 2600;
      stroke-dashoffset: 2600;
      stroke-width: 40;
      animation: anata-other-letters 1.5s linear forwards 1.6s;
   }


   @keyframes anata-other-letters {
      0% {
         stroke-dashoffset: 2600;
      }

      100% {
         stroke-dashoffset: 0;
      }
